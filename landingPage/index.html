<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda 6 meses violão em 1 mês com nosso intensivão de férias.">
    <link rel="stylesheet" href="/landingPage/assets/style.css">
    <title>Intensivão de violão</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="/landingPage/assets/logo_mc.svg" alt="Logo Musica & Cia.">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Método</a>
            <a class="cabecalho-menu-item" href="#">Conteúdo</a>
            <a class="cabecalho-menu-item" href="#">Professor</a>
            <a class="cabecalho-menu-item" href="#">Comunidade</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-texto">
                <h1 class="conteudo-principal-texto-titulo">Intensivão de férias</h1>
                <h2 class="conteudo-principal-texto-subtitulo">Acelere seu aprendizado de violão, aprenda 6 meses em apenas 1 mês.</h2>
                <button class="conteudo-principal-texto-botao">Comece agora</button>

            </div>

            <img class="conteudo-principal-img" src="/landingPage/assets/violao1.png" alt="Mulher jovem alegre tocando violão">

        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você vai aprender:</h3>

            <p class="conteudo-secundario-paragrafo">1. Cifras</p>
            <p class="conteudo-secundario-paragrafo">2. Percepção Musical</p>
            <p class="conteudo-secundario-paragrafo">3. Repertório</p>

        </section>

    </main>

    <footer class="rodape">

        <img class="rodape-img" src="/landingPage/assets/logo_mc2.svg" alt="Logo Musica & Cia.">

    </footer>

    
</body>
</html>
